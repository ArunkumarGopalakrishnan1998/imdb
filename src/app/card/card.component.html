<div class="card" (click)="navigateToDetails(item.id)">
    <div class="card__container">
        <img src="{{titleService.imgBaseUrl}}{{item.poster_path}}" class="card__img" width="160px"/>
        <div class="card__votes">
            {{item.vote_average}}%
        </div>
        <div class="card__details">
            <span class="card__title">{{item.title}}</span>
            <span class="card__date">{{item.release_date}}</span>
        </div>
    </div>
</div>
